<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LẬT THẺ PỜ LÂY MON TƠ ĐƠ</title>

<style>
body {
  font-family: Arial, sans-serif;
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Ảnh nền KHÔNG MỜ */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("background.jpg") no-repeat center center;
  background-size: cover;
  z-index: -1;
}

/* Thanh điều khiển Hàng / Cột */
.controls {
  margin: 15px auto;
  padding: 12px;
  display: inline-flex;
  gap: 10px;
  align-items: center;
  background: rgba(0, 0, 0, 0.45);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.controls input {
  width: 60px;
  padding: 6px 8px;
  border-radius: 8px;
  border: none;
  text-align: center;
  font-size: 15px;
  background: #222;
  color: #fff;
  outline: none;
}

.controls input:focus {
  box-shadow: 0 0 0 2px #ffd700;
}

.controls button {
  padding: 7px 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #ffd700, #ffae00);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.controls button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(255,215,0,0.4);
}

.controls button:active {
  transform: scale(0.95);
}

/* Icon */
#icons img {
  width: 50px;
  height: 70px;
  margin: 5px;
  cursor: pointer;
  border-radius: 8px;
  border: 3px solid transparent;
}

#icons img.selected {
  border-color: yellow;
}

/* Bàn chơi */
#grid {
  display: grid;
  justify-content: center;
  margin-top: 15px;
  gap: 6px;
}

.cell {
  width: 70px;
  height: 90px;
  background: rgba(68, 68, 68, 0.8);
  border-radius: 8px;
  cursor: pointer;
}

.cell img {
  width: 100%;
  height: 100%;
  border-radius: 8px;
}
</style>
</head>

<body>

<h2>Lật Thẻ Pờ Lây Mon Tơ Đơ</h2>

<div class="controls">
  Cột: <input id="rows" type="number" value="4" min="1">
  Hàng: <input id="cols" type="number" value="5" min="1">
  <button onclick="createGrid()">Tạo bảng</button>
  <button onclick="undo()">Quay lại</button>
  <button onclick="clearGrid()">Xóa</button>
</div>

<div id="icons">
  <p>Chọn biểu tượng:</p>
  <img src="1.png" onclick="selectIcon(this, '1.png')">
  <img src="2.png" onclick="selectIcon(this, '2.png')">
  <img src="3.png" onclick="selectIcon(this, '3.png')">
  <img src="4.png" onclick="selectIcon(this, '4.png')">
  <img src="5.png" onclick="selectIcon(this, '5.png')">
  <img src="6.png" onclick="selectIcon(this, '6.png')">
  <img src="7.png" onclick="selectIcon(this, '7.png')">
  <img src="8.png" onclick="selectIcon(this, '8.png')">
  <img src="9.png" onclick="selectIcon(this, '9.png')">
</div>

<div id="grid"></div>

<script>
let currentIcon = '';
let history = [];

function selectIcon(img, icon) {
  document.querySelectorAll('#icons img').forEach(i => i.classList.remove('selected'));
  img.classList.add('selected');
  currentIcon = icon;
}

function createGrid() {
  const rows = rowsInput.value;
  const cols = colsInput.value;
  grid.innerHTML = '';
  grid.style.gridTemplateColumns = `repeat(${cols}, 70px)`;
  history = [];

  for (let i = 0; i < rows * cols; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';

    cell.onclick = () => {
      if (!currentIcon) return;
      history.push({ cell, prev: cell.innerHTML });
      cell.innerHTML = `<img src="${currentIcon}">`;
    };

    grid.appendChild(cell);
  }
}

function undo() {
  const last = history.pop();
  if (last) last.cell.innerHTML = last.prev;
}

function clearGrid() {
  document.querySelectorAll('.cell').forEach(c => c.innerHTML = '');
  history = [];
}

const grid = document.getElementById('grid');
const rowsInput = document.getElementById('rows');
const colsInput = document.getElementById('cols');

createGrid();
</script>

</body>
</html>
